<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="titulo_pagina">Calculadora de IMC</h1>
    <form>
        <div class="contenedor_form">
            <Label for="form_estatura" class="form_titulo">Estatura</Label>
            <input type="number" id="form_estatura" class="form_input" placeholder="Ingrese su estatura en metros..">

            <label for="form_peso" class="form_titulo">Peso </label>
            <input type="number" id="form_peso" class="form_input" placeholder="Ingrese su peso en kg..">
        </div>

        <div class="contenedor_boton">
            <button class="form_boton" id="boton_calcular">Calcular</button>
        </div>
    </form>
    <script src="Ejercicio4.js"></script>
</body>
</html>
